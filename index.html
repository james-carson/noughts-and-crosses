<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noughts and Crosses (TOP Project)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="header" class="header"><h1>Noughts and Crosses</h1></div>
        <div id="middle_left" class="player1board player_board">
            <div id="p1_name_header" class="left">Player 1:</div>
            <div id="p1_name" class="left"></div>
            <div id="p1_symbol_header" class="left">Playing as:</div>
            <div id="p1_symbol" class="left"></div>
        </div>
        <div id="middle_middle" class="game">
            <button id="cell1" class="cell">Cell 1</button>
            <button id="cell2" class="cell border_ver">Cell 2</button>
            <button id="cell3" class="cell">Cell 3</button>
            <button id="cell4" class="cell border_hor">Cell 4</button>
            <button id="cell5" class="cell border_hor border_ver">Cell 5</button>
            <button id="cell6" class="cell border_hor">Cell 6</button>
            <button id="cell7" class="cell">Cell 7</button>
            <button id="cell8" class="cell border_ver">Cell 8</button>
            <button id="cell9" class="cell">Cell 9</button>
        </div>
        <div id="middle_right" class="player2board player_board">
            <div id="p2_name_header" class="left">Player 2:</div>
            <div id="p2_name" class="left"></div>
            <div id="p2_symbol_header" class="left">Playing as:</div>
            <div id="p2_symbol" class="left"></div>
        </div>
        <div id="footer" class="footer">Text Div</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
