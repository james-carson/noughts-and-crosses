<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noughts and Crosses (TOP Project)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="top_left"><img src="images/X_0.png" alt="An image of a nought and a cross" height="50%" class="filter_dbd"></div>
        <div id="header" class="header"><h1>Noughts and Crosses</h1></div>
        <div id="top_right"><button id="reset">Reset</button></div>
        <div id="middle_left" class="player1board player_board">
            <div id="p1_name_header" class="left bigger ul">Player 1:</div>
            <div id="p1_name" class="left smaller"></div>
            <div id="p1_symbol_header" class="left bigger ul">Playing as:</div>
            <div id="p1_symbol" class="left"></div>
        </div>
        <div id="middle_middle" class="game">
            <button id="cell1" class="cell"></button>
            <button id="cell2" class="cell border_ver "></button>
            <button id="cell3" class="cell"></button>
            <button id="cell4" class="cell border_hor"></button>
            <button id="cell5" class="cell border_hor border_ver"></button>
            <button id="cell6" class="cell border_hor "></button>
            <button id="cell7" class="cell"></button>
            <button id="cell8" class="cell border_ver"></button>
            <button id="cell9" class="cell"></button>
        </div>
        <div id="middle_right" class="player2board player_board">
            <div id="p2_name_header" class="right bigger ul">Player 2:</div>
            <div id="p2_name" class="right smaller"></div>
            <div id="p2_symbol_header" class="right bigger ul">Playing as:</div>
            <div id="p2_symbol" class="right smaller"></div>
        </div>
        <div id="footer" class="footer">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
